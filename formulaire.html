    <!-- ===== Contenu Principal ===== -->
    <main class="main-content">
        <header class="content-header"><h1>Formulaire de Contact</h1></header>
        
        <section class="card">
            <h2>Contact & Questionnaire</h2>
            <form method="post" action="#">
                <fieldset>
                    <legend>Vos coordonnées</legend>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nom">Nom *</label>
                            <input type="text" id="nom" name="nom" placeholder="Ex : DUBOIS" required />
                        </div>
                        <div class="form-group">
                            <label for="prenom">Prénom *</label>
                            <input type="text" id="prenom" name="prenom" placeholder="Ex : Isaac" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required />
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Votre Message</legend>
                    <div class="form-group">
                        <label for="precisions">Laissez un message (facultatif)</label>
                        <textarea id="precisions" name="precisions" rows="5" placeholder="Votre message ici..."></textarea>
                    </div>
                </fieldset>
                
                <button type="submit" class="cta-button">Envoyer</button>
            </form>
        </section>
    </main>
  </div>
</body>
